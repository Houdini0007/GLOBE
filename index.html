<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLOBE | Helping Small Stores Go Online</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f6f6f6;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      margin: auto;
    }
    form {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>GLOBE</h1>
  <p>A platform for small clothing stores to list their sale or clearance items online and reach more customers beyond just foot traffic.</p>

  <form name="waitlist" method="POST" data-netlify="true">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
