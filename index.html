<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOBE | Sell Faster, Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000;
      --background: #f5f5f7;
      --text: #1d1d1f;
      --accent: #0071e3;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 6rem 1.5rem 4rem;
      background-color: white;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-width: 250px;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .hero-img {
      margin-top: 3rem;
    }
    .hero-img img {
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      background-color: var(--primary);
      color: white;
      padding: 1.5rem;
      font-size: 0.875rem;
      margin-top: 4rem;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.25rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GLOBE</div>
    <nav>
      <a href="#about">About</a>
      <a href="#signup">Join</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Put Your Clearance Online</h1>
    <p>GLOBE helps small clothing shops list sale items online without needing a full website. Reach more customers and move inventory faster.</p>
    <form name="waitlist" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="waitlist" />
      <input type="email" name="email" placeholder="Your email" required>
      <button type="submit">Join the Waitlist</button>
    </form>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1602810311458-04c6cfd6b5bb?auto=format&fit=crop&w=1350&q=80" alt="Clothing store">
    </div>
  </section>

  <footer>
    &copy; 2025 GLOBE. All rights reserved.
  </footer>
</body>
</html>
