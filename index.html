<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOBE | Sell Faster, Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0058d9;
      --secondary: #f1f5f9;
      --accent: #e0f2fe;
      --text: #1e293b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to bottom right, var(--accent), white);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 3rem 2rem;
      background: var(--secondary);
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    input[type="email"] {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex-grow: 1;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .hero-img img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GLOBE</div>
    <nav>
      <a href="#about">About</a>
      <a href="#signup">Join</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Put Your Clearance Online</h1>
      <p>GLOBE helps small clothing shops list sale items online without needing a full website.</p>
      <form name="waitlist" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="waitlist" />
        <input type="email" name="email" placeholder="Your email" required>
        <button type="submit">Join the Waitlist</button>
      </form>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1602810311458-04c6cfd6b5bb?auto=format&fit=crop&w=800&q=80" alt="Clothing store">
    </div>
  </section>

  <footer>
    &copy; 2025 GLOBE. All rights reserved.
  </footer>
</body>
</html>
